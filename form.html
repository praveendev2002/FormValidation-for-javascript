<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <form action="" id="form" class="form"
        autocomplete="off">
        <h3>Registration Form</h3>
        <div class="form-group">
            <label for="username">username</label>
            <input type="text" id="username" placeholder="Enter user name" data-name="username">
            <p>error message</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter user email" data-name="email">
            <p>error message</p>
        </div>
        <div class="form-group ">
            <label for="Password">Password</label>
            <input type="password" id="Password1" placeholder="Enter your Password" data-name="Password">
            <p>error message</p>
        </div>
        <div class="form-group">
            <label for="Password2">Confrim Password</label>
            <input type="password" id="Password" placeholder="Enter your confrim password" data-name="Password">
            <p>error message</p>
        </div>
        <button type="submit">submit</button>
        </form>

    </div>
    <script src="form.js"></script>
</body>
</html>
